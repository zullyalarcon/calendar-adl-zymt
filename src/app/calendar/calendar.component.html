<div class="calendar">
  <div class="dateInput">
    <label class="dateInput dateInput_label">Fecha</label>
    <input type=text class="dateInput dateInput_input"/>
  </div>
  <div class="picker--display">
    <div>
      <p class="picker_title">Selecciona el a√±o</p>
    </div>   
    <div *ngIf="dayPick">
      <ul class="picker--display picker_ul">
        <li class="picker_il" *ngFor="let item of dayNameList;">{{ item }}</li>
      </ul>
    </div>
    <div class="picker--display picker_list">
      <ul class="picker--display picker_ul">
        <li class="picker_il"*ngFor="let item of yearList;">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
