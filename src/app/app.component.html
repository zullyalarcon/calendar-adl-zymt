
<h2 class="appTitle">Calendar</h2>

<div>
    <div>
        <app-calendar [format]='"YYYY/MM/DD"'></app-calendar>
    </div>
    <form class="form-group" formGroup="formG">
        <div class="form-group">
            <label for="formatSel">Selecciona el formato de salida:  </label>
            <select class="form-control" id="formatSel" required>
                <option *ngFor="let item of comboFormats" [value]="item">{{ item }}</option>
            </select>
        </div>
        <button type="button" class="btn" (click)="showDate()">Ver Fecha Salida</button>
    </form>
</div>

<div *ngIf="outFormat">
    <p>
        Salida con formato: {{ format }} es : {{ outDate }}
    </p>
</div>
