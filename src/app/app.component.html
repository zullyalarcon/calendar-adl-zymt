
<h2 class="appTitle">Calendar</h2>

<div>
    <div>
        <app-calendar [formatInput]="formatInputDate" [formatOutput]="formatOutputDate"></app-calendar>
    </div>
    <form class="form-group" formGroup="formG">
        <div class="form-group">
            <label for="formatSel">Selecciona el formato de entrada:  </label>
            <select class="form-control" #formatSel (change)="selectFormatI(formatSel.value)">
                <option *ngFor="let item of comboFormats" [value]="item" >{{ item }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formatSel">Selecciona el formato de salida:  </label>
            <select class="form-control" #formatSelO (change)="selectFormat(formatSelO.value)">
                <option *ngFor="let item of comboFormats" [value]="item">{{ item }}</option>
            </select>
        </div>
        <button type="button" class="btn" (click)="showDate()">Ver Fecha Salida</button>
    </form>
</div>

<div *ngIf="outFormat">
    <p>
        Salida con formato {{ formatOutputDate }} es : {{ outDate }}
    </p>
</div>
